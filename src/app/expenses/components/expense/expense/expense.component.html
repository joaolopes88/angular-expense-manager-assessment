<section class="expense" [ngClass]="getNgClass()" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()">
    <p class="expense-label">{{expense.label}}</p>
    <p class="expense-value"> {{expense.value}}</p>
    <p class="expense-catetory">{{expense.category}}</p>
    <p class="expense-date">{{expense.date}}</p>
    <a [routerLink]="['/details', expense.id]">Details</a>
</section>
